<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=|, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login__conteiner">
      <div class="login__content">
        <div class="login__title">
          <a href="./login.html">
            <i class="bx bx-left-arrow-alt"></i>
          </a>
          <h2>Sign Up</h2>
        </div>

        <div class="login__form__container sign__form__container">
          <form action="">
            <div class="form__email">
              <label for="name">
                <i class="bx bx-user"></i>
              </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form__email">
              <label for="email">
                <i class="bx bx-envelope"></i>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form__pass">
              <label for="password">
                <i class="bx bx-lock"></i>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <input type="checkbox" name="terms" id="terms" required />
            <label for="terms" class="terms">
              Agree to our <span class="form__passs">Terms & Conditions</span>
            </label>

            <div class="form__btn sign">
              <button type="submit">
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="login__form__auth">
          <div class="form__auth__title">
            <span>or</span>
            <span>Sign Up Whith Social Media</span>
          </div>
          <div class="form__auth__social">
            <i class="bx bxl-google-plus-circle"></i>
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <div class="login__form__sign">
          <span>
            Already Have an account?<span class="form__sign--strong"
              ><a href="./login.html"> Click Here </a></span
            >
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
