<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/imgs/logo2.png"  type="image/x-icon">
    <title>login | Mecánica Alonso</title>
    <link rel="stylesheet" href="./assets/login.css" />
    <link rel="stylesheet" href="./assets/queries.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="login__conteiner">
      <div class="login__content">
        <div class="login__title">
          <a href="./index.html">
            <i class="bx bx-left-arrow-alt"></i>
          </a>
          <h2>Login</h2>
        </div>

        <div class="login__form__container">
          <form action="">
            <div class="form__email">
              <label for="email">
                <i class="bx bx-envelope"></i>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form__pass">
              <label for="password">
                <i class="bx bx-lock"></i>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <p class="form__passs">¿Olvidaste tu contraseña?</p>

            <div class="form__btn">
              <button type="submit">
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="login__form__auth">
          <div class="form__auth__title">
            <span>or</span>
            <span>Login Whith Social Media</span>
          </div>
          <div class="form__auth__social">
            <i class="bx bxl-google-plus-circle"></i>
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <div class="login__form__sign">
          <span>
            Don´t have an account?<span class="form__sign--strong"
              ><a href="./sign.html"> Click Here </a></span
            >
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
