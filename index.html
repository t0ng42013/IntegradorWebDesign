<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Taller Mecánico</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- iconos -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <input type="checkbox" name="menu" id="menu" />
        <div class="nav__content">
          <div class="nav__content_top">
            <figure class="nav__content__img">
              <img src="./assets/imgs/logo2.png" alt="Logo" />
            </figure>
            <div class="nav__content__menu">
              <label for="menu">
                <i class="bx bx-menu-alt-left btn"></i>
              </label>
            </div>
          </div>

          <ul class="nav__content__links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Qué hacemos</a></li>
            <li><a href="#">Galería</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>

        <div class="nav__redes">
          <i class="bx bxl-facebook btn"></i>
          <i class="bx bxl-messenger btn"></i>
          <i class="bx bxl-instagram btn"></i>
          <i class="bx bxl-whatsapp btn"></i>
          <i class="bx bx-envelope btn"></i>
        </div>
        <div class="nav__contact">
          <div class="nav__contact__tel btn">
            <i class="bx bxs-phone"></i>
            (3548) 123-456
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="main__container">
        <section></section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
  </body>
</html>
